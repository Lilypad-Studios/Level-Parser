<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cosmic Swing Parser</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <h1>Cosmic Swing JSON Parser</h1>

        <div id="submitDiv">
            <p>Input the tile size (defaults to 128):</p>
            <input id="tile" type="text">
            <p>Input the spike size (defaults to 100)</p>
            <input id="spike" type="text">
            <button id="submit">Submit</button>
        </div>
    
        <div id="form" style="display: none">
            <p>Upload the .dt file to convert to JSON:</p>
            <input type="file" name="inputfile" id="inputfile">
            <br>
            <br>
            <button><a id="downloadAnchorElem">Download JSON</a></button>
        </div>
    </div>
</body>
</html>
